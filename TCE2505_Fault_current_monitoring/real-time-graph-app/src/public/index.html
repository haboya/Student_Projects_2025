<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chart-container animate" id="chart-container">
            <a href="javascript:void(0)" class="closebtn" onclick="closeChartView()">&times;</a>
            <h1>
                Real-Time Sensor Data
                <button id="pause-btn" onclick="toggleChartUpdate()">Pause</button>
            </h1>
            <canvas id="sensorGraph" width="800" height="400"></canvas>
        </div>

        <div class="sensor-values" id="raw-values">
            <span class="closebtn" style="font-size:20px;cursor:pointer" onclick="openChartView()">&#9776; Open Graph</span>
            <h1 style="text-align: center;">
                Real-Time Sensor Data
            </h1>
            <div class="row">
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 1</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay1-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay1-value">
                            10.15 A
                        </h4>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 2</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay2-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay2-value">
                            18.15 A
                        </h4>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 3</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay3-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay3-value">
                            41.21 A
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 4</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay4-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay4-value">
                            12.19 A
                        </h4>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 5</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay5-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay5-value">
                            10.85 A
                        </h4>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <h3 style="padding-top: 20px;">RELAY 6</h3>
                        <label class="switch">
                            <input type="checkbox" id="relay6-state" disabled>
                            <span class="slider round"></span>
                        </label>
                        <h4 id="relay6-value">
                            29.99 A
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chart.js"></script>
    <script src="chartjs-adapter-date-fns.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
